<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QLNS</title>
  </head>
  <body>
    <h1 class="tenUngDung">Quản lý nhân sự</h1>
    <div class="container">
      <form class="modal-content">
        <div id="formSinhVien">
          <h1>Form nhập liệu</h1>
          <div>
            <label>Họ và tên:</label>
            <input
              type="text"
              id="FullName"
              placeholder="Nhập họ và tên"
              required
            />
            <span id="iferrorFullName"></span>
            <br />
          </div>
          <div>
            <label>Email:</label>
            <input
              type="text"
              id="Email"
              placeholder="Nhập địa chỉ Email của bạn"
              required
            />
            <br />
          </div>
          <div>
            <label>Địa chỉ:</label>
            <input
              type="text"
              id="DiaChi"
              placeholder="Nhập địa chỉ của bạn"
              required
            />

            <br />
          </div>
          <div>
            <label>Ngày sinh:</label>
            <input type="date" id="NgaySinh" required />

            <br />
          </div>
          <div>
            <label>Giới tính:</label>
            <select id="GioiTinh" value="">
              <option>Nam</option>
              <option>Nữ</option>
            </select>
            <br />
            <button id="click" onclick="nhapData()">Nhập</button>
          </div>
        </div>
      </form>
      
      <div id="dataTable">
        <div>
          <h1 id="dataBase">Danh sách tổng hợp nhân sự:</h1>
        </div>
      <div class="datatonghop">
        <table id = "table">
          <thead id="tieuDeBang">
            <td>Id</td>
            <td>Họ và tên</td>
            <td>Email</td>
            <td>Địa chỉ</td>
            <td>Ngày sinh</td>
            <td>Giới tính</td>
            <td>Chức năng</td>
          </thead>
          <tr id="hangTable">
            <!-- <td>1</td>
            <td>Lê Văn Luyện</td>
            <td>leluyen1205@gmail.com</td>
            <td>Tiên Thắng-Tiên Lãng-Hải Phòng</td>
            <td>1991/5/12</td>
            <td>Nam</td>
            <td>
              <button class="addRow">Thêm</button>
              <button class="editRow">Sửa</button>
              <button class="deleteRow">Xóa</button>
            </td> -->
          </tr>
          
        </table>
      </div>
    </div>
    <div class="buttonForm">
      <button onclick="taoMoi()" id="taoMoi">Tạo mới</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
